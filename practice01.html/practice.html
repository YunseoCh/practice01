<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">고객명 : </label>
        <input type="text", name="name" id="name">
        <br><br>
        <label for="">전화번호 : </label>
        <input type="tel" name="name" id="name">
        <br><br>
        <label for="">E-mail : </label>
        <input type="email" name="name" id="name"> 
        <br><br>
        피자선택 :  
        <select> 
            <option value="1">피자를 선택하세요</option>
            <option value="1">콤비네이션</option>
            <option value="1">고르곤졸라</option>
            <option value="1">하와이안</option>
            <option value="1">베이컨 포테이토</option>
        </select>

        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="size" value="S"> small <br>
            <br>
            <input type="radio" name="size" value="M"> middle <br>
            <br>
            <input type="radio" name="size" value="L"> large <br>
            <br>
        </fieldset>
        <fieldset>
            <br>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="topping" value="bacon">베이컨<br>
            <br>
            <input type="checkbox" name="topping" value="cheese">치즈<br>
            <br>
            <input type="checkbox" name="topping" value="onion">양파<br>
            <br>
            <input type="checkbox" name="topping" value="mushroom">버섯<br>
            <br>
        </fieldset>

        <label for="time">희망배송시간 : </label>
        <input type="time" name="time" id="time">
        <br><br>

        <label for="request">배송시 요청사항 : </label>
        <textarea name="request" id="request" cols="20" rows="4"></textarea>
        <br><br>

        <button>주문하기</button>
    </form>
</body>
</html>
