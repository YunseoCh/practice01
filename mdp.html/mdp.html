<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>로그인하세요</legend>
        <label for="name">팀명 : </label>
        <input type="text", name="name" id="name">
        <br><br>
        <input type="time" name="" id=""> <!--시간 선택할 수 있는 요소-->
        <input type="datetime-local" name="datetime" id="datetime"> <!--시간, 날짜 선택할 수 있는 요소-->
        <br><br>
    </fieldset>
    <fieldset>
        <legend>커튼을 제어해주세요</legend>
        <button>SHIFT LEFT</button>
        <button>TURN LEFT</button>
        <button>TURN RIGHT</button>
        <button>SHIFT RIGHT</button>
        <br><br>
    </fieldset>

</body>
</html>
